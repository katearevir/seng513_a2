<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="chat">
      <div class="chatbox">
        <ul id="messages"></ul>
        <form id="form" action="">

      </div>

      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

  </body>
</html>
